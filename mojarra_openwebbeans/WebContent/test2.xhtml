<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.2 Test 2</title>
</h:head>
<h:body>

	<h1>#{testView2.testString}</h1>
	<h:form id="frmTest">

		<h:inputText id="name" value="#{testView2.name}"></h:inputText>
		<h:commandButton value="Welcome Me">
			<f:ajax execute="name" render="output"></f:ajax>
		</h:commandButton>

		<h2>
			<h:outputText id="output" value="#{testView2.sayWelcome}" />
		</h2>
	</h:form>

</h:body>
</html>
