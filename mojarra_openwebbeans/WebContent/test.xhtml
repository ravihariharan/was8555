<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.2</title>
</h:head>
<h:body>

	<h1>#{testView.testString}</h1>
	<h:form id="frmTest">

		<h2>
			<h:outputText value="non-ajax fails" />
		</h2>
		<h2>
			<h:commandButton value="h:commandButton non-ajax"
				action="#{testView.goNext()}">
			</h:commandButton>
		</h2>

		<h2>
			<h:outputText value="ajax working" />
		</h2>

		<h2>
			<h:commandButton value="h:commandButton ajax"
				action="#{testView.goNext()}">
				<f:ajax execute="@form" />
			</h:commandButton>
		</h2>

	</h:form>

</h:body>
</html>
